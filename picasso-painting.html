<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input
        type="text"
        value="_X"
        style="text-align: right; font-size: 1.5rem"
      />
    </header>
    <section class="boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="big-box"></div>

      <!-- circle -->
      <div class="circle yellow" id="circle1"></div>
      <div class="circle yellow" id="circle2"></div>
      <div class="circle pink" id="circle3"></div>
      <div class="circle pink" id="circle4"></div>

      <!-- big circle -->
      <div class="big-circle pink" id="circle5"></div>
      <div class="big-circle yellow" id="circle6"></div>

      <!-- triangle -->
      <div class="triangle" id="triangle1"></div>
      <div class="big-triangle" id="triangle2"></div>

      <!-- human -->
      <div class="circle gray" id="circle7"></div>
      <div class="small-triangle" id="triangle3"></div>
      <div class="circle gray" id="circle8"></div>
      <div class="small-triangle" id="triangle4"></div>
      <div class="circle black" id="circle9"></div>
      <div class="small-triangle2" id="triangle5"></div>
      <div class="circle black" id="circle10"></div>
      <div class="small-triangle2" id="triangle6"></div>
      <div class="circle black" id="circle11"></div>
      <div class="small-triangle2" id="triangle7"></div>
    </section>
    <footer>
      <form action="submit.html">
        <label for="fname">First nanme:</label>
        <input type="text" name="fname" id="fname" />
        <label for="lname">Last nanme:</label>
        <input type="text" name="lname" id="f\lname" /> <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <input type="submit" value="Submit" />
      </form>
    </footer>
  </body>
</html>
